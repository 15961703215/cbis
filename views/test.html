<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--<meta http-equiv="x-ua-compatible" content="text/html; charset=utf-8" />-->

    <link href="/viewer/viewer.min.css" rel="stylesheet">
    <!--JQUERY 3.3.2 只支持IE9及以上的浏览器-->
    <!--<script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>-->
    <!--支持IE8及以下系统-->
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>

    <script src="/viewer/viewer.min.js" type="text/javascript"></script>

    <!--解决IE6 IE7,IE8 JSON.stringify JSON 未定义问题-->
    <script src="/js/json2.js" type="text/JavaScript"></script>

    <style>
        .auto-height {
            height: auto;
        }
        .auto-width {
            width: auto;
        }

        /* 默认样式 */
        table {
            width: 100%;
            height: 100%;
        }

    </style>

    <title>PDF Viewer</title>
</head>
<body>

<table >
    <tr  id="pdfviewer" class="auto-width" height="768px">

    </tr>
</table>

<script type="text/javascript">

    var windowHeight = window.innerHeight || document.documentElement.clientHeight;
    var windowWidth = window.innerWidth || document.documentElement.clientWidth;
    var element = document.getElementById('pdfviewer');
    element.style.height = (windowHeight-50) + 'px';
    element.style.width=(windowWidth)+'px';


    let path='<%-pdfPath%>';
    let data  = '<%-pdfBase64Data%>';

    var template = $(`<iframe src="data:application/pdf;base64,${data}" width="100%" height="100%"></iframe>`);

    $('#pdfviewer').append(template);


</script>
</body>
</html>
