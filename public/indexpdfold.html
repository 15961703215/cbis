<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Iframe Example</title>
    <style>
        /* 使页面内容全屏并且没有滚动条 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        /* iframe 样式 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
             <iframe id="pdf-iframe" title="Embedded PDF"></iframe>
        </tr>
    </table>

    <script>
        // 兼容IE11的获取URL参数的函数
        function getQueryParameter(name) {
            const query = window.location.search.substring(1);
            const params = query.split('&');
            for (let i = 0; i < params.length; i++) {
                const pair = params[i].split('=');
                if (pair[0] === name) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        // 设置iframe的src属性
        document.addEventListener('DOMContentLoaded', function() {
            const pdfPath = getQueryParameter('file');
            if (pdfPath) {
                const iframe = document.getElementById('pdf-iframe');
                iframe.src = "web/viewer.html?file=" + encodeURIComponent(pdfPath);
            } else {
                alert('No PDF file specified.');
            }
        });
    </script>
</body>
</html>
